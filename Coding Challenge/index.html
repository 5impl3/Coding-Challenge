<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lim|Scooter</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <header>
        <!-- Logo pagina -->
        <img src="img/logo.png" alt="">
        <div>Taking Booleaners from A to B</div>
      </header>
      <nav>
        <!-- Menù di navigazione -->
        <div class="menù">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>
      <main>
        <section>
          <!-- Sezione del primo scooter (Gino22) -->
          <div class="scooter">
            <input type="checkbox">
            <span>Monopattino Gino22</span>
            <div class="address">Via Guadalametri - a 220 metri da te</div>
            <div class="charge-status">Stato carica:</div>
            <div class="charge1"></div>
          </div>
        </section>
        <section>
          <!-- Sezione del secondo scooter (Mike24) -->
          <div class="scooter">
            <input type="checkbox">
            <span>Monopattino Mike24</span>
            <div class="address">Via Ricciardoni - a 420 metri da te</div>
            <div class="charge-status">Stato carica:</div>
            <div class="charge2"></div>
          </div>
        </section>
        <section>
          <!-- Sezione del terzo scooter (Fede154) -->
          <div class="scooter">
            <input type="checkbox">
            <span>Monopattino Fede154</span>
            <div class="address">Via Mentarini - a 490 metri da te</div>
            <div class="charge-status">Stato carica:</div>
            <div class="charge3"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
